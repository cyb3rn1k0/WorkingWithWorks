
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Working with Works (Built-in UI)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="container py-3">
    <header class="mb-3">
      <div class="d-flex justify-content-between align-items-center flex-wrap gap-2">
        <h1 class="h4 mb-0">Working with Works</h1>
        <div class="d-flex align-items-center gap-2">
          <button id="toggle-theme" class="btn btn-outline-secondary btn-sm" aria-label="Toggle dark mode">ðŸŒ“</button>
          <label class="btn btn-primary btn-sm mb-0">
            <input id="file-input" type="file" accept=".mei,.xml" class="d-none" />
            Upload MEI
          </label>
        </div>
      </div>
      <div class="mt-2">
        <input id="search" type="search" class="form-control" placeholder="Search by title or composer..." />
        <div class="form-text">Drop your <code>.mei</code> files into <code>backend/mei-files</code>, or use the Upload button.</div>
        <div id="status" class="small mt-1"></div>
      </div>
    </header>
    <main id="content"></main>
    <template id="work-template">
      <div class="card mb-3 shadow-sm">
        <div class="card-body">
          <div class="d-flex justify-content-between flex-wrap gap-2">
            <div class="work-title h6 mb-0"></div>
            <div class="work-meta text-muted small"></div>
          </div>
          <div class="mt-2 d-flex gap-2">
            <button class="toggle-json btn btn-primary btn-sm">Show JSON-LD</button>
            <button class="download-json btn btn-outline-secondary btn-sm">Download JSON</button>
          </div>
          <pre class="jsonld d-none mt-3 border rounded p-2"></pre>
        </div>
      </div>
    </template>
  </div>
  <script src="/app.js"></script>
</body>
</html>
